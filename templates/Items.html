<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Item Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen"  href="{{ url_for('static', filename='main.css') }}" />
</head>
<body>
        {% if logged_in %}
        {% include "privateHeader.html" %}
        {% else %} 
        {% include "header.html" %}
        {% endif %}
        <div class="content">
            {% include "categories.html" %}
            </div>
            <div class="latest">
                <h1 class="headline">{{ Cat.title }} Items ( {{ items|length }} Items )</h1>
                {% for Item in items %}
                <a href="{{url_for('ItemInfo',cat=Cat.title,item=Item.id)}}" class="a">{{ Item.title }} </a>
               <br>
                {% endfor %}
            </div>
        </div>
</body>
</html>
